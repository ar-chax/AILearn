        // Function to create question HTML
        function createQuestionHTML(question, index) {
            return `
                <div class="question-container p-4 border-b last:border-b-0">
                    <p class="font-medium mb-3">${index}. ${question.question}</p>
                    <div class="space-y-2 ml-4">
                        ${Object.entries(question.options).map(([key, value]) => `
                            <label class="flex items-center">
                                <input type="radio" name="${question.id}" value="${key}" class="mr-2">
                                <span>${value}</span>
                            </label>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Initialize all questions
        document.getElementById('quizForm').innerHTML = questions
            .map((q, i) => createQuestionHTML(q, i + 1))
            .join('');

        // Handle form submission
        document.getElementById('submitQuiz').addEventListener('click', function(e) {
            e.preventDefault();
            let score = 0;

            questions.forEach(question => {
                const selected = document.querySelector(`input[name="${question.id}"]:checked`);
                if (selected && selected.value === question.correct) {
                    score++;
                }
            });

            // Display score
            const scoreDiv = document.getElementById('score');
            scoreDiv.textContent = `Score: ${score} out of ${questions.length}`;
            scoreDiv.classList.remove('hidden');
            
            // Scroll to top to see score
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
